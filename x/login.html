<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Innostrat X - Login</title>
  </head>

  <body>
    <!-- <section class="vh-100 gradient-custom"> -->
    <div class="container-fluid py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-6 col-lg-6 col-xl-4">
          <div class="card">
            <div class="card-body">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold">Login</h2>
                <p class="text-black-50 mb-5">
                  Please enter your email and password to sign in.
                </p>

                <div class="form-outline">
                  <input
                    type="email"
                    id="typeEmail"
                    class="form-control form-control-lg"
                    placeholder="Enter your Email"
                  />
                </div>

                <div class="form-outline">
                  <input
                    type="password"
                    id="typePassword"
                    class="form-control form-control-lg"
                    placeholder="Enter your Password"
                  />
                </div>

                <!-- <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button> -->
                <!-- <button class="custom-btn btn-6" type="submit"><span>Login</span></button> -->
                <!-- <button class="custom-btn btn-9" type="submit"><span>Login</span></button> -->
                <button class="custom-btn btn-1" type="submit" id="login">
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </section> -->

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/site.js"></script>
  </body>
</html>
